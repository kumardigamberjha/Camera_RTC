<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

{% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }} alert alert-success"{% endif %}>{{ message }}</li>
{% endfor %}

<div class="emp-head">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" style="float: right;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li> <span style="margin:0 15px;">/</span>
            <li class="breadcrumb-item"><a href="employee.html">Employee</a></li><span style="margin:0 15px;">/</span>
            <li class="breadcrumb-item active" aria-current="page">Add Employee</li>
        </ol>
    </nav>

    <h3>Add Employee</h3>
</div>


<div class="add-emp container-fluid" style="margin-top: 25px;">
    <form action="" method="Post" class="row" enctype='multipart/form-data'>
        {% csrf_token %}

        <div class="mb-3 col-md-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
        </div>
        <div class="mb-3 col-md-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567890">
        </div>
        <div class="mb-3 col-md-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-md-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="address">
        </div>
        <div class="mb-3 col-md-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="jalandhar">
        </div>
        <div class="mb-3 col-md-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Punjab">
        </div>
        <div class="mb-3 col-md-3">
            <label for="post-code" class="form-label">Post Code</label>
            <input type="number" class="form-control" id="post-code" name="post_code" placeholder="144002">
        </div>

        <div class="mb-3 col-md-3">
            <label for="country">Country</label>
            <select id="country" class="form-select form-control" name="country">
                <option selected></option>
                <option value="India">India</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
            </select>
        </div>

        <div class="mb-3 col-md-3">
            <label for="country">Department</label>
            <select class="form-select form-control" name="dept" aria-label="Default select example">
                <option selected></option>
                <option value="Sales">Sales</option>
                <option value="Telemarketing">Telemarketing</option>
                <option value="Administration">Administration</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Graphic Designing">Graphic Designing</option>
                <option value="Reception">Reception</option>
                <option value="Branch Manager">Branch Manager</option>
                <option value="Digital Marketing">Digital Marketing</option>
            </select>
        </div>

        <div class="mb-3 col-md-3">
            <label for="picture" class="form-label">Picture</label>
            <input class="form-control" type="file" name="picture" id="picture">
        </div>

        <div class="mb-3 col-md-3">
            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>

        <div class="mb-3 col-md-3">
            <label for="father-name" class="form-label">Father Name</label>
            <input type="text" class="form-control" id="father-name" name="father_name" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="mother-name" class="form-label">Mother Name</label>
            <input type="text" class="form-control" id="mother-name" name="mother_name" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="country">Marital Status</label>
            <select class="form-select form-control" name="marital_status" aria-label="Default select example">
                <option selected></option>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
            </select>
        </div>

        <div class="mb-3 col-md-3">
            <label for="country">Gender</label>
            <select class="form-select form-control" name="gender" aria-label="Default select example">
                <option selected></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3 col-md-3">
            <label for="country">Salary Type</label>
            <select class="form-select form-control" name="salary_type" aria-label="Default select example">
                <option selected></option>
                <option value="Per Hour">Per Hour</option>
                <option value="Per Week">Per Week</option>
                <option value="Per Month">Per Month</option>
            </select>
        </div>

        <div class="mb-3 col-md-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" name="salary" id="salary" placeholder="10000">
        </div>

        <div class="mb-3 col-md-3">
            <label for="date-of-joining" class="form-label">Date Of Joining</label>
            <input type="date" class="form-control" name="date_of_joining" id="date-of-joining">
        </div>

        <div class="mb-3 col-md-3">
            <label for="elwp" class="form-label">Entitled Leaves with Pay</label>
            <input type="text" class="form-control" name="elwp" id="elwp" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="Password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password1" name="password1" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="Password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="Password2" name="password2" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="office-time" class="form-label">Office Time</label>
            <input type="time" class="form-control" name="office_time" id="office-time" placeholder="">
        </div>

        <div class="mb-3 col-md-3">
            <label for="date-of-leaving" class="form-label">Date Of Leaving</label>
            <input type="date" class="form-control" id="date-of-leaving" name="date_of_leaving">
        </div>


        <input type="submit" class="btn btn-success mt-3 submit-btn" value="Submit" />
    </form>

</div>


    {{form.errors}}

</body>
</html>
